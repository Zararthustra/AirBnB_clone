<!DOCTYPE html>
<html lang="en">
    <head>
        <title>8-index</title>
        <link rel="tab icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/8-places.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <ul><h2>Arizona:</h2>
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                        <ul><h2>California:</h2>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <ul>
                    <li><article><h2>My home</h2>
                        <div class="price_by_night">$80</div>
                    </article></li>
                    <li><article><h2>Tiny house</h2>
                        <div class="price_by_night">$80</div>
                    </article></li>
                </ul>
                <ul>
                    <li><article><h2>A suite</h2>
                        <div class="price_by_night">$80</div>
                    </article></li>
                </ul>  
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
